services:
  - type: web
    name: auth-backend
    env: node
    plan: starter
    region: oregon
    branch: main
    rootDir: Backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      # Non-secret defaults
      - key: NODE_ENV
        value: production
      # Secrets (create these in Render dashboard or using render secrets and reference by name)
      - key: DB_HOST
        fromSecret: DB_HOST
      - key: DB_PORT
        fromSecret: DB_PORT
      - key: DB_NAME
        fromSecret: DB_NAME
      - key: DB_USER
        fromSecret: DB_USER
      - key: DB_PASSWORD
        fromSecret: DB_PASSWORD
      - key: JWT_SECRET
        fromSecret: JWT_SECRET
      - key: EMAIL_USER
        fromSecret: EMAIL_USER
      - key: EMAIL_PASSWORD
        fromSecret: EMAIL_PASSWORD
      - key: SMTP_HOST
        fromSecret: SMTP_HOST
      - key: SMTP_PORT
        fromSecret: SMTP_PORT
      - key: SMTP_SECURE
        fromSecret: SMTP_SECURE
      - key: EMAIL_FROM
        fromSecret: EMAIL_FROM
      - key: FRONTEND_URL
        fromSecret: FRONTEND_URL